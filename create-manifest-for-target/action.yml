name: Create Manifest for Target
description: Creates and pushes a Docker manifest list for a specific build target

inputs:
  image-name:
    description: Name of the image
    type: string
    required: true
  target:
    description: Name of the dockerfile target
    type: string
    required: true
  raw-tag:
    description: Raw tag value
    type: string
    default: latest
  title:
    description: Custom image title (overrides repository name)
    type: string
    required: false
  description:
    description: Custom image description (overrides repository description)
    type: string
    required: false

runs:
  using: composite
  steps:
    - name: Prepare
      shell: bash
      run: |
        image_name=${{ inputs.image-name }}
        echo "SAFE_IMAGE_NAME=${image_name//\//-}" >> $GITHUB_ENV
    - name: Download digests (${{ inputs.target }})
      uses: actions/download-artifact@v4
      with:
        path: ${{ runner.temp }}/digests/${{ env.SAFE_IMAGE_NAME }}/${{ inputs.target }}
        pattern: digests-${{ env.SAFE_IMAGE_NAME }}-${{ inputs.target }}-*
        merge-multiple: true
    - name: Raw tag
      id: raw_tag
      uses: ASzc/change-string-case-action@v6
      with:
        string: ${{ inputs.raw-tag }}
    - name: Docker meta (${{ inputs.target }})
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.image-name }}
        flavor: prefix=${{ inputs.target }}-,onlatest=true
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=tag
          type=ref,event=pr,prefix=${{ inputs.target }}-pr-
          type=raw,event=workflow_dispatch,prefix=${{ inputs.target }}-,value=${{ steps.raw_tag.outputs.lowercase }}
        labels: |
          ${{ inputs.title != '' && format('org.opencontainers.image.title={0}', inputs.title) || '' }}
          ${{ inputs.description != '' && format('org.opencontainers.image.description={0}', inputs.description) || '' }}
        annotations: |
          ${{ inputs.title != '' && format('org.opencontainers.image.title={0}', inputs.title) || '' }}
          ${{ inputs.description != '' && format('org.opencontainers.image.description={0}', inputs.description) || '' }}
    - name: Create manifest list and push (${{ inputs.target }})
      working-directory: ${{ runner.temp }}/digests/${{ env.SAFE_IMAGE_NAME }}/${{ inputs.target }}
      shell: bash
      run: |
        mapfile -t tags < <(jq -r '.tags[] | "-t\n" + .' <<< "$DOCKER_METADATA_OUTPUT_JSON")
        mapfile -t annotations < <(jq -r '.labels | to_entries[] | "--annotation\nindex:" + .key + "=" + .value + "\n--annotation\nmanifest:" + .key + "=" + .value' <<< "$DOCKER_METADATA_OUTPUT_JSON")
        images=$(printf '${{ inputs.image-name }}@sha256:%s ' *)

        docker buildx imagetools create "${tags[@]}" "${annotations[@]}" $images
    - name: Inspect image
      shell: bash
      run: |
        docker buildx imagetools inspect ${{ inputs.image-name }}:${{ steps.meta.outputs.version }}
